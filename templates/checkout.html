{% extends 'basic.html' %}
{% block title %} Checkout {% endblock %}
{% block body %} 
<div class="container">
    <div class="col my-4">
        <h4>Step 1)   Checkout --- Review Your Cart Items</h4>
        <ul class="list-group" id="items">
            
          </ul>
          <nav aria-label="breadcrumb" class="my-1">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">Your Total price is Rs: <b><span id="totalprice"></span></b>. Enter Your detail below & place your order</li>
            </ol>
          </nav>
          
    </div>
    <div class="col">
        <h4>Step 2) Enter Your Details: </h4>
        <form class="my-2" method="POST" action="/checkout/"> {% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson">
            <input type="hidden" name="amount" id="amount">
            <div class="form-row my-1">
              <div class="form-group col-md-6">
                <label for="inputName4">Name</label>
                <input type="text" name="name" class="form-control" id="inputName4" placeholder="Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
            </div>
            <div class="form-row my-1">
                <div class="form-group col-md-6">
                  <label for="inputPhone4">Mobile No.</label>
                  <input type="text" name="phone" class="form-control" id="inputPhone4" placeholder="Mobile No.">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputAddress4">Address</label>
                  <input type="text" name="address" class="form-control" id="inputAddress4" placeholder="Address">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCountry">Country</label>
                <input type="text" name="country" class="form-control" id="inputCountry" placeholder="Country">
              </div>
              <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" name="city" class="form-control" id="inputcity" placeholder="City">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="number" name="zip_code" class="form-control" id="inputZip" placeholder="Zip">
              </div>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>

    </div>



</div>
{% endblock %}

{% block js %} 
<script>
if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
}
var sum = 0;
var totalprice = 0;
if ($.isEmptyObject(cart)){
    mystr = `<p class='mx-4 mt-2'>Your Cart is empty, Please Add Some item Before Checkout</p>`
    $('#items').append(mystr);
}
else{
for(item in cart){
    let name = cart[item][1];
    let qty = cart[item][0];
    let itemprice = cart[item][2];
    sum = sum + qty;
    totalprice = totalprice + qty*itemprice
    mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
              ${name}
              <span class="badge badge-primary badge-pill">${qty}</span>
            </li>`
    $('#items').append(mystr);
}
}
document.getElementById('cart').innerHTML = sum;
document.getElementById('totalprice').innerHTML = totalprice;
$('#itemsJson').val(JSON.stringify(cart));
{% if thank %}
alert('Thanks for ordering with us. Your order id is {{id}}. Use it to track your order');
localStorage.clear();
document.location = "..";
{% endif %}

$('#amount').val($('#totalprice').html())
</script>
{% endblock %}
